<html>
  <head>
    <title>Bs-2</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>

  <body class="bg-light">
    <div class="container cb">
      <div class="row cb align-items-center">
        <div class="col-7 cb pt-3">
          <h1 class="title">More Than Just Classes</h1>
          <p>
            Not just classes and doubt support — you’ll get a personal mentor,
            regular group calls, and coding competitions to stay motivated and
            job-ready
          </p>
        </div>
        <div class="col cb">
          <div class="bg-white">
            <h1 class="text-center p-4">Talk To us</h1>
            <form action="">
              <div class="mb-3">
                <label for="name">Name</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter your name"
                  id="name"
                />
              </div>
              <div class="mb-3">
                <label for="email">Email</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter your mail"
                  id="email"
                />
              </div>
              <div class="mb-3">
                <label for="mobile">Mobile</label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Enter your mobile number"
                  id="mobile"
                />
              </div>

              <div class="mb-3">
                Password
                <input
                  class="form-control"
                  type="password"
                  placeholder="Enter your password"
                />
              </div>
              Courses
              <select name="courses" id="" class="form-select mb-3">
                <option value="">Select Course</option>
                <option value="">ReactJS</option>
              </select>
              <div class="p-3">
                <div class="form-check">
                  <input
                    type="checkbox"
                    value="Non-working"
                    class="mb-3 form-check-input"
                    id="nonworking"
                  />
                  <label for="nonworking">Non Working</label>

                </div>
                  <div class="form-check">
                  <input
                    type="checkbox"
                    value="working"
                    class="mb-3 form-check-input"
                    id="working"
                  />
                  <label for="working">Working</label>

                </div>
              </div>
              <div class="p-3">

                Gender
                <div class="form-check">
                    <input type="radio" id="male" name="gender">
                    <label for="male"> Male</label>
                </div>
                 <div class="form-check">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
              </div>
              <div class="p-3">
                <input type="file" class="form-control">
              </div>
              

              <div class="d-grid">
                <button class="btn btn-warning mb-3">Submit Data</button>
              </div>
              <div class="mt-3">
                <div class="alert alert-success">We will be in touch soon </div>
              </div>
              <div class="mt-3">
                <div class="alert alert-danger">Something Wrong !! </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
